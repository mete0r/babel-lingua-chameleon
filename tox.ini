[tox]
envlist = lint,docs,py27,py34,pypy,jy27

[testenv]
deps =
	-r{toxinidir}/requirements/test.txt
changedir = {envdir}
commands =
	zope-testrunner -vv --color --test-path={toxinidir} --coverage={envdir}/coverage


[testenv:jy27]
basepython = jython2.7
# disable coverage now; see # see http://bugs.jython.org/issue1459
commands =
	zope-testrunner -vv --color --test-path={toxinidir}


[testenv:docs]
deps =
	-r{toxinidir}/requirements/docs.txt
changedir = {toxinidir}
whitelist_externals =
	make
commands =
	make -C docs html latexpdf


[testenv:lint]
changedir = {toxinidir}
deps =
	-r{toxinidir}/requirements/lint.txt
commands =
	check-manifest
	pyroma .
	flake8 {toxinidir}/METE0R_PACKAGE
